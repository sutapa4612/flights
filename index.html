 <td>SOURCE:</td> <td><select id="src" name="src">

<script>
	function show(){

		if((document.getElementById("des").value === "--select--") && (document.getElementById("src").value === "--select--"))
		{
			alert("Select valid source and destination");
			return false;
		}

		if(document.getElementById("src").value === "--select--"){
			alert("Select a valid source");
			return false;
		}
		if(document.getElementById("des").value === "--select--"){
			alert("Select a valid destination");
			return false;
		}

	}


</script>
